<!--Registration Form Demo-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	<form action="#" method="GET">

		<lable for="firstName">First Name:</lable>
			<input name="FIRSTNAME" id="firstName" type="text" required>
		<lable for="lastName">Last Name:</lable>
			<input name="LASTNAME" id="lastName" type="text" required>

		</br>

		<lable for="male">Male</lable>
			<input name="genderChoice" id="male" type="radio" value="MALE">
		<lable for="female">Female</lable>
			<input name="genderChoice" id="female" type="radio" value="FEMALE">
		<lable for="other">Other</lable>
			<input name="genderChoice" id="other" type="radio" value="OTHER">

		</br>

		<lable for="email">Email:</lable>
			<input name="EMAIL" id="email" type="email" required>
		<lable for="password">Password:</lable>
		<!--Password Validation using min/max length. It isn't supported by all browsers, just some-->
			<!-- <input name="PASSWORD" id="password" type="password" minlength="5" maxlength="10" required> -->
		<!--Password validation using the pattern attr allows you to use RegEx for validation purposes and is supported by all browsers.-->
			<input name="PASSWORD" id="password" type="password" pattern=".{5,10}" title="Enter a password consisting of 5 to 10 characters" required>

		</br>

		<lable for="birthday">Birthday:</lable>
			<select id="birthday" name="MONTH">
				<option>Month</option>
				<option>January</option>
				<option>February</option>
				<option>March</option>
				<option>April</option>
				<option>May</option>
				<option>June</option>
				<option>July</option>
				<option>August</option>
				<option>September</option>
				<option>October</option>
				<option>November</option>
				<option>December</option>
			</select>
			<select name="DAY">
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
				<option>13</option>
				<option>14</option>
				<option>15</option>
				<option>16</option>
				<option>17</option>
				<option>18</option>
				<option>19</option>
				<option>20</option>
				<option>21</option>
				<option>22</option>
				<option>23</option>
				<option>24</option>
				<option>25</option>
				<option>26</option>
				<option>27</option>
				<option>28</option>
				<option>29</option>
				<option>30</option>
			</select> 
			<select name="YEAR">
				<option>Year</option>
				<option>1996</option>
				<option>1995</option>
				<option>1994</option>
				<option>1993</option>
				<option>1992</option>
				<option>1991</option>
			</select> 

			</br>

			<lable for="terms">I agree to the terms and conditions</lable>
				<input id="terms" name="TERMS" type="checkbox" required>
			</br>

	<input type="submit">
	</form>
</body>
</html>
